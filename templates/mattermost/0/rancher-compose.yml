version: "2"

catalog:

  name: Mattermost
  version: "v0.1.0"
  description: "Mattermost with a PostgreSQL backend. Meant to be proxied by Traefik."
  uuid: laslabs-mattermost-0
  minimum_rancher_version: v1.0.0
  questions:

    - variable: "VOLUME_DRIVER"
      description: "The volume driver to use for persistent storage."
      label: "Volume Driver"
      required: true
      type: "enum"
      default: "local"
      options:
        - local
        - rancher-ebs
        - rancher-efs
        - rancher-nfs

    - variable: "PSQL_DB"
      description: "Name of the database on the PostgreSQL server."
      label: "PostgreSQL Database"
      default: "mattermost"
      type: "string"
      required: true

    - variable: "PSQL_USER"
      description: "Username to use for the PostgreSQL server."
      label: "PostgreSQL User"
      default: "mattermost"
      type: "string"
      required: true

    - variable: "PSQL_PASSWORD"
      description: "Password to use for the PostgreSQL server."
      label: "PostgreSQL Password"
      type: "password"
      required: true

    - variable: "TRAEFIK_DOMAIN"
      description: "Override for the base domain that is defined in Traefik."
      label: "Traefik Domain"
      type: "string"

    - variable: "TRAEFIK_HOST"
      description: "Additional domain name that should be advertised through Traefik."
      label: "Traefik Host"
      type: "string"

services:

  mattermost-server:
    scale: 1
    start_on_create: true
    health_check:
      healthy_threshold: 2
      response_timeout: 2000
      port: 80
      unhealthy_threshold: 10
      initializing_timeout: 200000
      interval: 2000
      strategy: recreate
      request_line: GET "/" "HTTP/1.0"

  postgresql:
    scale: 1
    start_on_create: true
    health_check:
      healthy_threshold: 2
      response_timeout: 2000
      port: 5432
      unhealthy_threshold: 20
      initializing_timeout: 60000
      interval: 5000
      strategy: recreate
      reinitializing_timeout: 60000
